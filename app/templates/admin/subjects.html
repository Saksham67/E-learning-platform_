<h2>Add Subject</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Subject Name" required>
    <select name="course_id" required>
        {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add</button>
</form>
